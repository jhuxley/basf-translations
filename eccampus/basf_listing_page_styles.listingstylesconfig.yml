business_process_listing_text: 'Die Laborwelt bei der BASF Coatings ist weit gefasst und genauso variantenreich sind die Aufgaben und Fragestellungen. Neben der klassischen Analytik beschäftigen uns die Herausforderungen aus der Lackentwicklung und Kundenanpassung, der Forschung und der Produktprüfung. Für diese ganz unterschiedlichen Themenfelder haben wir in folgenden Blöcken hilfreiche Informationen zusammengestellt. '
technical_process_listing_text: 'Lack in der Dose ist lediglich ein Zwischenprodukt. Erst die Applikation macht den Lack zu dem, was der Kunde wünscht. Daher ist neben der eigentlichen Lackformulierung die geschickte Verarbeitung ein elementarer Baustein. Aber wie kommt der Lack auf das Objekt und wie können wir die Abläufe optimal gestallten, um Ressourcen zu sparen und Fehler zu vermeiden? '
