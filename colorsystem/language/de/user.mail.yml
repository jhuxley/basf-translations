cancel_confirm:
  body: "[user:display-name],\r\n\r\nEin Löschungsantrag für Ihr Konto wurde unter [site:name] gestellt.\r\n\r\nSie können nun Ihr Konto auf [site:url-brief] löschen, indem Sie auf diesen Link klicken oder den Link kopieren und in Ihren Browser einfügen:\r\n\r\n[user:cancel-url]\r\n\r\nHINWEIS: Die Löschung Ihres Kontos lässt sich nicht rückgängig machen.\r\n\r\nDieser Link ist nur einen Tag gültig.\r\n\r\n-- [site:name] Team"
  subject: 'Kontolöschungsantrag für [user:display-name] unter [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nEine Anfrage zum Zurücksetzen des Passworts für Ihr Konto wurde unter [site:name] gestellt.\r\n\r\nSie können sich nun anmelden, indem Sie auf diesen Link klicken oder den Link kopieren und in Ihren Browser einfügen:\r\n\r\n[user:one-time-login-url]\r\n\r\nDieser Link kann nur einmal zum Einloggen verwendet werden und führt Sie zu einer Seite, auf der Sie Ihr Passwort festlegen können. Dieser Link ist nur einen Tag gültig.\r\n\r\n-- [site:name] Team"
  subject: 'Änderung der Anmeldeinformationen für [benutzer:anzeigename] unter [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nDer Administrator unter [site:name] hat ein Konto für Sie erstellt. Sie können sich nun anmelden, indem Sie auf diesen Link klicken oder den Link kopieren und in Ihren Browser einfügen:\r\n\r\n[user:one-time-login-url]\r\n\r\nDieser Link kann nur einmal zum Einloggen verwendet werden und führt Sie zu einer Seite, auf der Sie Ihr Passwort festlegen können.\r\n\r\nNachdem Sie Ihr Passwort eingegeben haben, können Sie sich in Zukunft unter [site:login-url] anmelden mit:\r\n\r\nBenutzername: [user:name]\r\npasswort: Ihr passwort\r\n\r\n-- [site:name] Team"
  subject: 'Administrator hat für Sie ein Konto unter [site:name] erstellt.'
