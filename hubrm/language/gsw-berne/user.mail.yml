register_admin_created:
  body: "[Benutzer:Anzeigename],\r\n\r\nDer Administrator unter [site:name] hat ein Konto für Sie erstellt. Sie können sich nun anmelden, indem Sie auf diesen Link klicken oder den Link kopieren und in Ihren Browser einfügen:\r\n\r\n[Benutzer:one-time-login-url]\r\n\r\nDieser Link kann nur einmal zum Einloggen verwendet werden und führt Sie zu einer Seite, auf der Sie Ihr Passwort festlegen können.\r\n\r\nNachdem Sie Ihr Passwort eingegeben haben, können Sie sich in Zukunft unter [site:login-url] anmelden mit:\r\n\r\nBenutzername: [Benutzer:Name]\r\npasswort: Ihr passwort\r\n\r\n-- [site:name] Team"
  subject: 'Administrator hat für Sie ein Konto unter [site:name] erstellt.'
register_pending_approval:
  body: "[Benutzer:Anzeigename],\r\n\r\nVielen Dank für Ihre Registrierung unter [site:name]. Ihre Anfrage muss derzeit genehmigt werden. Nach der Genehmigung erhalten Sie eine weitere E-Mail mit Informationen darüber, wie Sie sich anmelden und  Ihr Passwort festlegen.\r\n\r\n-- [site:name] Team"
  subject: 'Kontodetails für [user:display-name] unter [site:name] (Genehmigung steht aus)'
status_blocked:
